<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Team salaries</title>
</head>
<body>

    <h1 class="header-title">Team salaries</h1>

    <section class="input">

        <div class="block">
            <h2 class="block-title">Salaries</h2>
            <form id="salaries" class="form">
                <div class="form-field">
                    <label for="specialization">Specialization :</label>
                    <input type="text" id="specialization">
                </div>
                <div class="form-field">
                    <label for="salary">Salary :</label>
                    <input type="number" id="salary">
                </div>
                <div class="form-field">
                    <label for="tax">Tax: </label>
                    <input type="text" id="tax">
                </div>
                <div class="form-field">
                    <button id="addSpec" class="btn">Add another specialty</button>
                    <button class="btn">Save and send</button>
                </div>
            </form>
        </div>
        
        <div class="block">
            <h2 class="block-title">Team</h2>
            <form id="salaries"  class="form">
                <div class="form-field">
                    <label for="name">Name: </label>
                    <input type="text" id="name">
                </div>
                <div class="form-field">
                    <label for="spec">Specialization: </label>
                    <input type="text" id="spec">
                </div>
                <div class="form-field">
                    <button class="btn">Add an employee</button>
                    <button class="btn">Save and send</button>
                </div>
            </form>
        </div>

    </section>

    <section class="entered">
        <h2 class="block-title">You entered:</h2>
        <div class="entered-out">The list is still empty</div>
    </section>


    <section class="output">
        <h2 class="output-title">Total budget</h2>
        <div class="output-res"></div>
    </section>
    <script src="./script/index.js"></script>
</body>
</html>
