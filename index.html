<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Team salaries</title>
</head>
<body>

    <h1 class="header-title">Team salaries</h1>

    <section class="input">

        <div class="block">
            <h2 class="block-title">Salaries</h2>
            <form id="salaries" class="form">
                <div class="form-field">
                    <label for="specialization" title="Ð•nter specialization">Specialization :</label>
                    <input type="text" id="specialization">
                </div>
                <div class="form-field">
                    <label for="salary" title="Enter the salary for the specialization">Salary :</label>
                    <input type="number" id="salary">
                </div>
                <div class="form-field">
                    <label for="tax" title="Enter the tax for the specialization">Tax: </label>
                    <input type="text" id="tax">
                </div>
                <button id="addSpec" class="btn">Add another specialty</button>
            </form>
        </div>
        
        <div class="block">
            <h2 class="block-title">Team</h2>
            <form id="team" class="form">
                <div class="form-field">
                    <label for="name" title="Enter the team member's name">Name: </label>
                    <input type="text" id="name">
                </div>
                <div class="form-field">
                    <label for="spec" title="Enter the specialization of the team member">Specialization: </label>
                    <input type="text" id="spec">
                </div>
                <button id="addEmpl" class="btn">Add an employee</button>
            </form>
        </div>

    </section>

    <section class="entered">
        <div class="entered-out">
            <h1 class="entered-title" title="Here will be a list of the specializations you have added">Salaries list:</h1>
            <div class="salaries-out"></div>
        </div>
        <div class="entered-out">
            <h1 class="entered-title" title="This will list the team members you added">Team list:</h1>
            <div class="team-out"></div>
        </div>
    </section>


    <section class="output">
        <h2 class="output-title"  title="There will be total costs and costs for each of the specializations">Total budget</h2>
        <div class="output-res"></div>
    </section>
    <script src="./script/index.js"></script>
</body>
</html>
